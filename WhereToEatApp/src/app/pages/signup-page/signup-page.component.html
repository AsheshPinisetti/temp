<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Register</h2>
            <form (ngSubmit)="register()" #loginForm="ngForm">
              <div class="form-group m-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group m-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="btn btn-primary m-3">Register</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
