<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Forgot Password</h2>
            <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
              <div class="form-group m-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block m-3">Reset Password</button>
            </form>
            <p class="text-center mt-3">
              Remember your password? <a routerLink="/login">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
