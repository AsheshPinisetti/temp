<div *ngIf="!loading && hangout" class="container mt-4">
    <div class="row">
      <div class="col-6">
        <h2>{{ hangout.name }}</h2>
        <p><strong>Location:</strong> {{ hangout.location }}</p>
        <p><strong>Description:</strong> {{ hangout.description }}</p>
        <p><strong>Created By:</strong> {{ hangout.createdBy.displayName }}</p>
        <p><strong>Participants:</strong> {{ participantsNames }}</p>
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center stylish-square">
          <span class="text-center">
            JOIN ID
            <strong>{{hangout.joinId}}</strong>
          </span>
        </div>
      </div>
    </div>

    <h3>Restaurants</h3>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let restaurant of hangout.restaurants">
        <div class="card">
          <img src="{{ restaurant.img_url }}" class="card-img-top">
          <div class="card-body">
            <a [href]="restaurant.url" target="_blank"><h5 class="card-title">{{restaurant.name}}</h5></a>
            <p class="card-text">{{restaurant.address}}</p>
            <p class="card-text">{{restaurant.categories}}</p>
            <button (click)="vote(restaurant)" class="btn btn-primary">Vote</button>
          </div>
        </div>
      </div>
    </div>
</div>
