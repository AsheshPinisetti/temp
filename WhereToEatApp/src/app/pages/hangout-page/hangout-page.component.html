<!-- hangout.component.html -->

<div *ngIf="!loading && hangout" class="container mt-4">
    <h2>{{ hangout.name }}</h2>
    <p><strong>Location:</strong> {{ hangout.location }}</p>
    <p><strong>Description:</strong> {{ hangout.description }}</p>
    <p><strong>Created By:</strong> {{ hangout.createdBy.displayName }}</p>
    <p><strong>Participants:</strong> {{ participantsNames }}</p>

    <h3>Restaurants</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let restaurant of hangout.restaurants">
        <div class="card">
          <img src="{{ restaurant.img_url }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.address }}</p>
            <button (click)="vote(restaurant)" class="btn btn-primary">Vote</button>
          </div>
        </div>
      </div>
    </div>
</div>
